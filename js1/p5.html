<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum and Multiply Functions</title>
</head>
<body>
    <h1>Sum and Multiply Numbers in an Array</h1>
    <label for="numbersInput">Enter numbers (comma-separated):</label>
    <input type="text" id="numbersInput"><br>
    <button onclick="calculate()">Calculate</button>
    <h2 id="result"></h2>
    <script>
        function sum(numbers) {
            return numbers.reduce((accumulator, current) => accumulator + current, 0);
        }
        function multiply(numbers) {
            return numbers.reduce((accumulator, current) => accumulator * current, 1);
        }
        function calculate() {
            const input = document.getElementById('numbersInput').value;
            const numbers = input.split(',').map(num => parseFloat(num.trim())).filter(num => !isNaN(num));
            const sumResult = sum(numbers);
            const multiplyResult = multiply(numbers);
            document.getElementById('result').innerText = 
                `Sum: ${sumResult}, Multiply: ${multiplyResult}`;
        }
    </script>
</body>
</html>
