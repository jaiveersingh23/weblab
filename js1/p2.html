<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max of Three Numbers</title>
</head>
<body>
    <h1>Find the Largest of Three Numbers</h1>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1"><br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2"><br>
    <label for="num3">Number 3:</label>
    <input type="number" id="num3"><br>
    <button onclick="findMax()">Find Maximum</button>
    <h2 id="result"></h2>
    <script>
        function maxOfThree(a, b, c) {
            return Math.max(a, b, c);
        }
        function findMax() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);
            const maxNumber = maxOfThree(num1, num2, num3);
            document.getElementById('result').innerText = 'The largest number is: ' + maxNumber;
        }
    </script>
</body>
</html>
