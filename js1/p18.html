<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rollover Image Example</title>
  <script>
    function swapImage(element, newSrc) {
      element.src = newSrc;
    }
  </script>
</head>
<body>

  <img src="image1.jpg" 
       alt="Rollover Image"
       onmouseover="swapImage(this, 'image2.jpg');" 
       onmouseout="swapImage(this, 'image1.jpg');" 
       style="width:300px; height:200px;">
</body>
</html>
