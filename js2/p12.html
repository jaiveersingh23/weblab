<!DOCTYPE html>
<html>
<head>
  <title>Cash Register</title>
</head>
<body>
  <h2>Shopping Cart Total</h2>
  <div id="totalPrice"></div>

  <script>
    var cartForParty = {  
      banana: "1.25",
      handkerchief: ".99",
      Tshirt: "25.01",
      apple: "0.60",
      nalgene: "10.34",
      proteinShake: "22.36"
    };

    function cashRegister(cart) {
      let total = 0;
      for (let item in cart) {
        total += parseFloat(cart[item]);
      }
      return total;
    }

    document.getElementById("totalPrice").textContent = "Total: $" + cashRegister(cartForParty).toFixed(2);
  </script>
</body>
</html>
